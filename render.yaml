services:
  - type: web
    name: folioscraper-V2
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: gunicorn main:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: "10000"
    autoDeploy: true