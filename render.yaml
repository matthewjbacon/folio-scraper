services:
  - type: web
    name: folioscraper-V2
    env: python
    pythonVersion: "3.11"
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    autoDeploy: true
    envVars:
      - key: PORT
        value: "8080"
